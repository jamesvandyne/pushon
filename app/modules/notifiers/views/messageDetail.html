<section>
    <h2>Message number {{ message.storageIndex }}</h2>

      <div class="panel-heading">
        <h3 class="panel-title">Saved {{ message.save_time_string }}</h3>
      <a href="#!/" class="btn btn-primary">Back to list</a>
      </div>
    <div class="panel-body">
        <b>message</b> {{ message.message }}
        <div ng-repeat="(key,value) in extras">
            <b>{{ key }}:</b> <span ng-bind-html="value"></span>
        </div>
    </div>
</section>
