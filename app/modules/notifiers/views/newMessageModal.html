<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <!-- <div class="modal-body" ng-bind="content"></div>-->
      <div class="modal-body">
	<form>
	  <div class="form-group">
            <label for="messageText">Message</label>
            <article id="messageText">{{ newMessage.message }}</article>
	  </div>
	  <div class="form-group">
            <label for="guidText">Guid</label>
            <article id="guidText">{{ newMessage.extras.guid }}</article>
	  </div>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeNewMessageModal()">Close</button>
      </div>
    </div>
  </div>
</div>
