<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <!-- <div class="modal-body" ng-bind="content"></div>-->
      <div class="modal-body">
	<form>
	  <div class="form-group">
            <label for="messageInput">Message</label>
            <input type="text" class="form-control" id="messageInput" ng-model="fakeMessageText.text"/>
	  </div>
	  <div class="form-group">
            <label for="guidInput">GUID</label>
            <input type="text" class="form-control" id="guidInput" ng-model="fakeMessageText.guid"/>
	  </div>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="sendFake()">Send it!</button>
        <button type="button" class="btn btn-default" ng-click="cancelSendFake()">Cancel</button>
      </div>
    </div>
  </div>
</div>
