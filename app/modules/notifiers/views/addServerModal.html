<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <!-- <div class="modal-body" ng-bind="content"></div>-->
      <div class="modal-body">
	<form>
	  <div class="form-group">
            <label for="urlInput">Url</label>
            <input type="text" class="form-control" id="urlInput" ng-model="addServerData.url"/>
	  </div>
	  <div class="form-group">
            <label for="activeInput">Active</label>
            <input type="checkbox" class="form-control checkbox" id="activeInput" ng-model="addServerData.active"/>
	  </div>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="addServer()">Add it!</button>
        <button type="button" class="btn btn-default" ng-click="cancelAddServer()">Cancel</button>
      </div>
    </div>
  </div>
</div>
