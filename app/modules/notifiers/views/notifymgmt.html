<section>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Push Operations Settings</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-left" style="border-right: 1px solid #ccc;">
	  <br>App currently registered for push?
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 text-left">
	  <br>{{ registered() }}
	</div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-left" style="border-right: 1px solid #ccc;">
	  <br>Type of push that should be available
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 text-left">
	  <br>{{ push_type() }}
	</div>
      </div>
    </div>
  </div>
  <form>
    <div class="col-xs-12 col-sm-6 form-group">
      <button type="button" class="btn btn-lg btn-block btn-primary" ng-click="showFakePushModal()">Create a fake push message
      </button>
    </div>
    <div class="col-xs-12 col-sm-6 form-group">
      <button type="button" class=" btn btn-lg btn-block btn-primary" ng-click="showClearHistoryModal()">Clear message history
	<br>
      </button>
    </div>
  </form>
</section>
